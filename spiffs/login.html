<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Lulincy 用户配置</title><style type=text/css>*{margin:0;padding:0}html{height:100%}body{height:100%}.container{height:100%;background-image:linear-gradient(to right,#fbc2eb,#a6c1ee)}.login-wrapper{background-color:#fff;width:400px;height:650px;border-radius:20px;padding:0 50px;position:relative;left:50%;top:50%;transform:translate(-50%,-50%)}.header{font-size:25px;font-weight:700;text-align:center;line-height:100px}.input-item{display:block;width:90%;margin-bottom:10px;border:0;padding:10px;border-bottom:1px solid #807d7d;font-size:15px;outline:0}.btn{text-align:center;padding:10px;width:100%;margin-top:40px;background-image:linear-gradient(to right,#a6c1ee,#fbc2eb);color:#fff;border:0;cursor:pointer;border-radius:8px}.btn:hover{background-color:#3e8e41;background-image:linear-gradient(to left,#a6c1ee,#fbc2eb)}.btn:active{background-color:#3e8e41;box-shadow:0 2px #666;transform:translateY(1px)}.msg{margin-top:20px;color:#fbc2eb;text-align:center}a{text-decoration-line:none;color:#abc1ee}.tital{font-size:20px;text-align:left;color:#5f5f5f;margin-bottom:10px;margin-top:10px}.label{font-family:"PingFang SC","Hiragino Sans GB","Heiti SC","Microsoft YaHei","WenQuanYi Micro Hei";font-size:16px;color:#000;float:left}.set_time{width:100px;margin-left:5px;border:#ccc 1px solid;float:left}.comm{font-family:"PingFang SC","Hiragino Sans GB","Heiti SC","Microsoft YaHei","WenQuanYi Micro Hei";font-size:small;color:#5f5f5f;margin-top:30px}</style><body><div class=container><div class=login-wrapper><div class=header><h1>用户配置</h1></div><form class=user action=# method=POST><h2 class=tital>WIFI配置</h2><input id=wifi_ssid name=username placeholder=WIFI名 class=input-item> <input id=wifi_pd type=password name=password placeholder=密码 class=input-item><h2 class=tital>居住城市</h2><input id=address name=address placeholder=地址（优先填区县） class=input-item><h2 class=tital>番茄钟配置</h2><p class=label>专注时间</p><input id=tomato_s type=time name=tomato_s value=00:25 class=set_time><p class=label>休息时间</p><input id=tomato_e type=time name=tomato_e value=00:05 class=set_time> <input id=button type=submit value=点击 class="btn"><p class=comm>注：地址栏配置影响天气功能，示例：四川省内江市隆昌市，优先选填隆昌（不带市字样），若填区县天气无法正常显示，请填入内江（不带市字样）</p><div class=msg>If you have any problem, please tell <a href=mailto:1454396890@qq.com>me.</a></div></form></div></div>
